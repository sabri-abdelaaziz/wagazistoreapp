<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

   <link rel="stylesheet" href="{% static 'home.css'%}">

 <style>
  form{

    border-radius:20px ;

    
  }
  label{
    color: rgb(111, 59, 59) !important;
  }
   
  </style>
  <title>Registration Form</title>
</head>
<body style=" background-color: #EDEDED !important; "  >

  <div class="container p-5">
     <div class="alert my-5 alert-warning alert-dismissible fade show" role="alert1">
   <strong></strong> session registre
   <button type="button" class="btn-close" data-bs-dismiss="alert1" aria-label="Close"></button>
 </div>

  </div>
  


    {% include "header.html" %}
  <div class=" container mt-5" >
    <div class="row"  >
      
        <div class="col-12  d-flex flex-column align-items-center justify-content-center">
            <h2 class="text-center   fs-1 fw-bold my-5">Registre </h2>




            
            <form action="/registre" method="post" class="form shadow bg-light w-100 p-4 mb-5 bordered bounded  form-secondary "  enctype="multipart/form-data">
              {% csrf_token %} 
              <div class="form-group " >



            <div class="text-center">
              <div class="d-flex flex-column m-3 p-5s">
              <label for="image">


                <img width="150px"id="imagePreview2" height="120px" style="border-radius: 50%;" src="{% static 'images/uploads/profils/noprofil.png'%}" alt="">


              </label>
       
            <h6 class="text-center">Create Account</h6>
            
            </div>
            </div>

                <input style="display:none ;" type="file" id="image"  name="image" class="form-control" onchange="previewImage(event)">
                
                <script>
                    function previewImage(event) {
                      var input = event.target;
                      var preview = document.getElementById("imagePreview2");
                      var reader = new FileReader();
                    
                      reader.onload = function() {
                        preview.src = reader.result;
                      }
                    
                      reader.readAsDataURL(input.files[0]);
                    }
                    </script>
              </div>
        
              <div class="form-group">
                <label for="name" class="form-label text-muted fs-4  fw-bold">Name: <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name"  name="name">
              </div>
            
              <div class="form-group" >
                <label for="email" class="form-label text-muted  fs-4  fw-bold">Email: <strong class="text-danger">*</strong></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
              </div>
                        <div class="form-group">
                <label for="password" class="form-label  text-muted fs-4  fw-bold">Password: <strong class="text-danger">*</strong></label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"  name="password">
              </div>
              <div class="form-group">
                <label for="repeat_password" class="form-label  text-muted fs-4  fw-bold">Repeat Password: <strong class="text-danger">*</strong></label>
                <input type="password" class="form-control" id="repeat_password" placeholder="Repeat your password" name="rpassword">
              </div>
              <div class="form-group" >
                <label for="address" class="form-label text-muted fs-4  fw-bold">Address: <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address   "  name="address">
              </div>
   
              <div class="form-group">
                <label for="telephone" class=" form-label text-muted fs-4  fw-bold">Telephone: <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="telephone" placeholder="Enter your telephone number" name="telephone">
              </div>

  

              <button type="submit" class="btn btn-primary w-100 my-2 fs-4" class="text-light fs-3  fw-bold" name="submit">Registre</button>
            </form>
        </div>
    </div>
   
  </div>
 <!-- footer-->

 <div class="container-fluid my-5">

</div>
